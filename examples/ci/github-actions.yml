name: AgentCI

on:
  pull_request:
  push:

jobs:
  agentci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npx agentci init
      - name: AgentCI
        uses: ./github-action
        with:
          command: "node my_agent.js"
          baseline: .agentci/baseline.json
          config: .agentci/config.yaml
          token: ${{ secrets.GITHUB_TOKEN }}
