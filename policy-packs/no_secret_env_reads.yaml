name: no_secret_env_reads
description: Block access to common secret environment variables.
policy:
  sensitive:
    block_env:
      - AWS_*
      - GCP_*
      - AZURE_*
      - OPENAI_*
      - ANTHROPIC_*
      - *_KEY
      - *_TOKEN
      - *_SECRET
      - *_PASSWORD
      - DATABASE_URL
      - SLACK_*
      - GH_*
      - GITHUB_*
